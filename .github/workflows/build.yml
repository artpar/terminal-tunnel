name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  BINARY_NAME: tt
  GO_VERSION: '1.22'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: go test -v ./...

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: linux
            goarch: arm
            goarm: '7'
            suffix: ''
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
          - goos: windows
            goarch: amd64
            suffix: '.exe'
          - goos: windows
            goarch: arm64
            suffix: '.exe'
          - goos: freebsd
            goarch: amd64
            suffix: ''

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          ARCH_SUFFIX="${{ matrix.goarch }}"
          if [ -n "${{ matrix.goarm }}" ]; then
            ARCH_SUFFIX="${{ matrix.goarch }}v${{ matrix.goarm }}"
          fi
          OUTPUT_NAME="${{ env.BINARY_NAME }}-${{ matrix.goos }}-${ARCH_SUFFIX}${{ matrix.suffix }}"

          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }}" \
            -o "${OUTPUT_NAME}" ./cmd/terminal-tunnel

          # Verify binary
          ls -la "${OUTPUT_NAME}"
          file "${OUTPUT_NAME}" || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm && format('v{0}', matrix.goarm) || '' }}
          path: ${{ env.BINARY_NAME }}-*

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create archives and checksums
        run: |
          mkdir -p release
          VERSION=${{ steps.version.outputs.version }}

          for dir in artifacts/*/; do
            name=$(basename "$dir")

            # Find the binary in the directory
            binary=$(find "$dir" -type f -name "${{ env.BINARY_NAME }}-*" | head -1)
            if [ -z "$binary" ]; then
              echo "No binary found in $dir"
              continue
            fi

            binary_name=$(basename "$binary")

            # Extract platform info (e.g., linux-amd64, darwin-arm64)
            platform="${name#${{ env.BINARY_NAME }}-}"

            # Create versioned archive name
            archive_base_versioned="${{ env.BINARY_NAME }}-${VERSION}-${platform}"
            # Create non-versioned archive name (for latest download)
            archive_base_latest="${{ env.BINARY_NAME }}-${platform}"

            if [[ "$name" == *"windows"* ]]; then
              # For Windows, create zip
              cd "$dir"
              cp "$binary_name" "${{ env.BINARY_NAME }}.exe"
              zip -r "../../release/${archive_base_versioned}.zip" "${{ env.BINARY_NAME }}.exe"
              zip -r "../../release/${archive_base_latest}.zip" "${{ env.BINARY_NAME }}.exe"
              cd ../..
              echo "Created: release/${archive_base_versioned}.zip"
              echo "Created: release/${archive_base_latest}.zip"
            else
              # For Unix, create tar.gz
              cd "$dir"
              cp "$binary_name" "${{ env.BINARY_NAME }}"
              chmod +x "${{ env.BINARY_NAME }}"
              tar -czf "../../release/${archive_base_versioned}.tar.gz" "${{ env.BINARY_NAME }}"
              tar -czf "../../release/${archive_base_latest}.tar.gz" "${{ env.BINARY_NAME }}"
              cd ../..
              echo "Created: release/${archive_base_versioned}.tar.gz"
              echo "Created: release/${archive_base_latest}.tar.gz"
            fi
          done

          # Generate checksums
          cd release
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt

          echo ""
          echo "Release artifacts:"
          ls -la

      - name: Build Linux packages (DEB, RPM, APK)
        run: |
          # Install nfpm
          go install github.com/goreleaser/nfpm/v2/cmd/nfpm@latest

          VERSION=${{ steps.version.outputs.version }}
          VERSION_NUM=${VERSION#v}  # Remove 'v' prefix for package version

          # Find and prepare Linux binaries
          for arch in amd64 arm64; do
            binary=$(find artifacts -name "tt-linux-${arch}" -type f | head -1)
            if [ -n "$binary" ]; then
              mkdir -p build
              cp "$binary" "build/tt-linux-${arch}"
              chmod +x "build/tt-linux-${arch}"

              # Generate nfpm config with envsubst
              GOARCH=$arch VERSION=$VERSION_NUM envsubst < nfpm.yaml > /tmp/nfpm-${arch}.yaml

              # Build packages
              nfpm pkg --config /tmp/nfpm-${arch}.yaml --packager deb --target "release/tt_${VERSION_NUM}_${arch}.deb"
              nfpm pkg --config /tmp/nfpm-${arch}.yaml --packager rpm --target "release/tt-${VERSION_NUM}.$([ $arch = amd64 ] && echo x86_64 || echo aarch64).rpm"
              nfpm pkg --config /tmp/nfpm-${arch}.yaml --packager apk --target "release/tt_${VERSION_NUM}_$([ $arch = amd64 ] && echo x86_64 || echo aarch64).apk"
            fi
          done

          # Update checksums
          cd release
          sha256sum *.deb *.rpm *.apk >> checksums-sha256.txt 2>/dev/null || true

          echo "Packages built:"
          ls -la *.deb *.rpm *.apk 2>/dev/null || true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          body: |
            ## Installation

            ### Package Managers (Recommended)
            ```bash
            # macOS/Linux (Homebrew)
            brew install artpar/tap/tt

            # Windows (Scoop)
            scoop bucket add artpar https://github.com/artpar/scoop-bucket
            scoop install terminal-tunnel

            # Debian/Ubuntu (APT)
            echo "deb [trusted=yes] https://artpar.github.io/apt-repo stable main" | sudo tee /etc/apt/sources.list.d/terminal-tunnel.list
            sudo apt update && sudo apt install terminal-tunnel
            ```

            ### Direct Download
            ```bash
            # Linux AMD64
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/tt-linux-amd64.tar.gz
            tar -xzf tt-linux-amd64.tar.gz && sudo mv tt /usr/local/bin/
            ```

            ### Verify checksums
            ```bash
            sha256sum -c checksums-sha256.txt
            ```

            ## Quick Start
            ```bash
            tt daemon start
            tt start -p mypassword
            ```

  # Build and publish Snap package
  snap:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Snap
        uses: snapcore/action-build@v1
        id: build

      - name: Publish to Snap Store
        uses: snapcore/action-publish@v1
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}
        with:
          snap: ${{ steps.build.outputs.snap }}
          release: stable

  # This job requires a PAT with repo scope stored as REPO_TOKEN secret
  # Create at: https://github.com/settings/tokens/new?scopes=repo
  # Add to: https://github.com/artpar/terminal-tunnel/settings/secrets/actions
  update-repos:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION_NUM=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_num=${VERSION_NUM}" >> $GITHUB_OUTPUT

      - name: Download release assets
        run: |
          VERSION=${{ steps.version.outputs.version }}
          VERSION_NUM=${{ steps.version.outputs.version_num }}
          mkdir -p packages

          # Download DEB packages
          curl -sLO "https://github.com/${{ github.repository }}/releases/download/${VERSION}/tt_${VERSION_NUM}_amd64.deb"
          curl -sLO "https://github.com/${{ github.repository }}/releases/download/${VERSION}/tt_${VERSION_NUM}_arm64.deb"
          mv *.deb packages/ 2>/dev/null || true

          # Download tar.gz for checksums
          curl -sLO "https://github.com/${{ github.repository }}/releases/download/${VERSION}/tt-linux-amd64.tar.gz"
          curl -sLO "https://github.com/${{ github.repository }}/releases/download/${VERSION}/tt-linux-arm64.tar.gz"
          curl -sLO "https://github.com/${{ github.repository }}/releases/download/${VERSION}/tt-darwin-amd64.tar.gz"
          curl -sLO "https://github.com/${{ github.repository }}/releases/download/${VERSION}/tt-darwin-arm64.tar.gz"
          curl -sLO "https://github.com/${{ github.repository }}/releases/download/${VERSION}/tt-windows-amd64.zip"
          curl -sLO "https://github.com/${{ github.repository }}/releases/download/${VERSION}/tt-windows-arm64.zip"

          # Calculate checksums
          echo "SHA256 checksums:"
          sha256sum tt-*.tar.gz tt-*.zip

      - name: Update APT repository
        env:
          GH_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          VERSION_NUM=${{ steps.version.outputs.version_num }}

          # Clone apt-repo
          git clone https://x-access-token:${GH_TOKEN}@github.com/artpar/apt-repo.git
          cd apt-repo

          # Copy new packages
          cp ../packages/*.deb pool/main/

          # Remove old packages (keep only latest)
          cd pool/main
          ls -t *.deb | tail -n +3 | xargs rm -f 2>/dev/null || true
          cd ../..

          # Regenerate indexes
          dpkg-scanpackages --arch amd64 pool/main > dists/stable/main/binary-amd64/Packages
          dpkg-scanpackages --arch arm64 pool/main > dists/stable/main/binary-arm64/Packages
          gzip -kf dists/stable/main/binary-amd64/Packages
          gzip -kf dists/stable/main/binary-arm64/Packages

          # Update Release file
          cd dists/stable
          apt-ftparchive release . > Release.new
          mv Release.new Release
          cd ../..

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update to v${VERSION_NUM}" || echo "No changes"
          git push

      - name: Update Homebrew tap
        env:
          GH_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          VERSION_NUM=${{ steps.version.outputs.version_num }}

          # Get checksums
          DARWIN_ARM64_SHA=$(sha256sum tt-darwin-arm64.tar.gz | cut -d' ' -f1)
          DARWIN_AMD64_SHA=$(sha256sum tt-darwin-amd64.tar.gz | cut -d' ' -f1)
          LINUX_ARM64_SHA=$(sha256sum tt-linux-arm64.tar.gz | cut -d' ' -f1)
          LINUX_AMD64_SHA=$(sha256sum tt-linux-amd64.tar.gz | cut -d' ' -f1)

          # Clone homebrew-tap
          git clone https://x-access-token:${GH_TOKEN}@github.com/artpar/homebrew-tap.git
          cd homebrew-tap

          # Update formula
          cat > Formula/tt.rb << EOF
          class Tt < Formula
            desc "P2P terminal sharing with E2E encryption"
            homepage "https://github.com/artpar/terminal-tunnel"
            version "${VERSION_NUM}"
            license "MIT"

            on_macos do
              on_arm do
                url "https://github.com/artpar/terminal-tunnel/releases/download/${VERSION}/tt-darwin-arm64.tar.gz"
                sha256 "${DARWIN_ARM64_SHA}"
              end
              on_intel do
                url "https://github.com/artpar/terminal-tunnel/releases/download/${VERSION}/tt-darwin-amd64.tar.gz"
                sha256 "${DARWIN_AMD64_SHA}"
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/artpar/terminal-tunnel/releases/download/${VERSION}/tt-linux-arm64.tar.gz"
                sha256 "${LINUX_ARM64_SHA}"
              end
              on_intel do
                url "https://github.com/artpar/terminal-tunnel/releases/download/${VERSION}/tt-linux-amd64.tar.gz"
                sha256 "${LINUX_AMD64_SHA}"
              end
            end

            def install
              bin.install "tt"
            end

            test do
              system "#{bin}/tt", "--version"
            end
          end
          EOF

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update to v${VERSION_NUM}" || echo "No changes"
          git push

      - name: Update Scoop bucket
        env:
          GH_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          VERSION_NUM=${{ steps.version.outputs.version_num }}

          # Get checksums
          WIN_AMD64_SHA=$(sha256sum tt-windows-amd64.zip | cut -d' ' -f1)
          WIN_ARM64_SHA=$(sha256sum tt-windows-arm64.zip | cut -d' ' -f1)

          # Clone scoop-bucket
          git clone https://x-access-token:${GH_TOKEN}@github.com/artpar/scoop-bucket.git
          cd scoop-bucket

          # Update manifest
          cat > bucket/terminal-tunnel.json << EOF
          {
              "version": "${VERSION_NUM}",
              "description": "P2P terminal sharing with E2E encryption",
              "homepage": "https://github.com/artpar/terminal-tunnel",
              "license": "MIT",
              "architecture": {
                  "64bit": {
                      "url": "https://github.com/artpar/terminal-tunnel/releases/download/${VERSION}/tt-windows-amd64.zip",
                      "hash": "${WIN_AMD64_SHA}"
                  },
                  "arm64": {
                      "url": "https://github.com/artpar/terminal-tunnel/releases/download/${VERSION}/tt-windows-arm64.zip",
                      "hash": "${WIN_ARM64_SHA}"
                  }
              },
              "bin": "tt.exe",
              "checkver": {
                  "github": "https://github.com/artpar/terminal-tunnel"
              },
              "autoupdate": {
                  "architecture": {
                      "64bit": {
                          "url": "https://github.com/artpar/terminal-tunnel/releases/download/v\$version/tt-windows-amd64.zip"
                      },
                      "arm64": {
                          "url": "https://github.com/artpar/terminal-tunnel/releases/download/v\$version/tt-windows-arm64.zip"
                      }
                  }
              }
          }
          EOF

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update to v${VERSION_NUM}" || echo "No changes"
          git push
