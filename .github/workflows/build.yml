name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  BINARY_NAME: tt
  GO_VERSION: '1.22'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: go test -v ./...

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: linux
            goarch: arm
            goarm: '7'
            suffix: ''
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
          - goos: windows
            goarch: amd64
            suffix: '.exe'
          - goos: windows
            goarch: arm64
            suffix: '.exe'
          - goos: freebsd
            goarch: amd64
            suffix: ''

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "dev")
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          ARCH_SUFFIX="${{ matrix.goarch }}"
          if [ -n "${{ matrix.goarm }}" ]; then
            ARCH_SUFFIX="${{ matrix.goarch }}v${{ matrix.goarm }}"
          fi
          OUTPUT_NAME="${{ env.BINARY_NAME }}-${{ matrix.goos }}-${ARCH_SUFFIX}${{ matrix.suffix }}"

          go build -ldflags="-s -w -X main.version=${{ steps.version.outputs.version }}" \
            -o "${OUTPUT_NAME}" ./cmd/terminal-tunnel

          # Verify binary
          ls -la "${OUTPUT_NAME}"
          file "${OUTPUT_NAME}" || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.BINARY_NAME }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm && format('v{0}', matrix.goarm) || '' }}
          path: ${{ env.BINARY_NAME }}-*

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create archives and checksums
        run: |
          mkdir -p release
          VERSION=${{ steps.version.outputs.version }}

          for dir in artifacts/*/; do
            name=$(basename "$dir")

            # Find the binary in the directory
            binary=$(find "$dir" -type f -name "${{ env.BINARY_NAME }}-*" | head -1)
            if [ -z "$binary" ]; then
              echo "No binary found in $dir"
              continue
            fi

            binary_name=$(basename "$binary")

            # Extract platform info (e.g., linux-amd64, darwin-arm64)
            platform="${name#${{ env.BINARY_NAME }}-}"

            # Create versioned archive name
            archive_base_versioned="${{ env.BINARY_NAME }}-${VERSION}-${platform}"
            # Create non-versioned archive name (for latest download)
            archive_base_latest="${{ env.BINARY_NAME }}-${platform}"

            if [[ "$name" == *"windows"* ]]; then
              # For Windows, create zip
              cd "$dir"
              cp "$binary_name" "${{ env.BINARY_NAME }}.exe"
              zip -r "../../release/${archive_base_versioned}.zip" "${{ env.BINARY_NAME }}.exe"
              zip -r "../../release/${archive_base_latest}.zip" "${{ env.BINARY_NAME }}.exe"
              cd ../..
              echo "Created: release/${archive_base_versioned}.zip"
              echo "Created: release/${archive_base_latest}.zip"
            else
              # For Unix, create tar.gz
              cd "$dir"
              cp "$binary_name" "${{ env.BINARY_NAME }}"
              chmod +x "${{ env.BINARY_NAME }}"
              tar -czf "../../release/${archive_base_versioned}.tar.gz" "${{ env.BINARY_NAME }}"
              tar -czf "../../release/${archive_base_latest}.tar.gz" "${{ env.BINARY_NAME }}"
              cd ../..
              echo "Created: release/${archive_base_versioned}.tar.gz"
              echo "Created: release/${archive_base_latest}.tar.gz"
            fi
          done

          # Generate checksums
          cd release
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt

          echo ""
          echo "Release artifacts:"
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          body: |
            ## Installation

            ### Linux/macOS
            ```bash
            # Download and extract (example for Linux AMD64)
            curl -LO https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.version }}/tt-${{ steps.version.outputs.version }}-linux-amd64.tar.gz
            tar -xzf tt-${{ steps.version.outputs.version }}-linux-amd64.tar.gz
            chmod +x tt
            sudo mv tt /usr/local/bin/
            ```

            ### Windows
            Download the `.zip` file, extract, and add to PATH.

            ### Verify checksums
            ```bash
            sha256sum -c checksums-sha256.txt
            ```

            ## Quick Start
            ```bash
            tt daemon start
            tt start -p mypassword
            ```
